<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UFence AI - Natural Disaster Response</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/tool-bar.css">
    <script src="../webstieAutomation.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="wrapper">
          <div><a href="#"><img class="our-logo" src="documents/logo.png"></a></div>
          <input type="radio" name="slider" id="menu-btn">
          <input type="radio" name="slider" id="close-btn">
          <ul class="nav-links">
            <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
            <li><a href="#">Home</a></li>
            <li><a href="about_us.html">About</a></li>
            <li>
              <a href="#" class="desktop-item">Change Locations</a>
              <input type="checkbox" id="showDrop">
              <label for="showDrop" class="mobile-item">Locations</label>
              <ul class="drop-menu">
                <li><a href="#">Florida</a></li>
                <li><a href="#">Texas</a></li>
                <li><a href="#">New York</a></li>
                <li><a href="#">California</a></li>
              </ul>
            </li>
          </ul>
          <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
        </div>
     </nav>
    <img class="backgroundIMG" src="documents/background_index.png">
    <div class="center-logo">
        <div class="container">
            <table class="table table--shaded">
              <thead class="table__head">
                <tr class="table__row">
                  <td class="table__cell table__cell--checkbox table__cell--no-wrap">
                    <input type="checkbox" onclick="generateContent()">
                  </td>
                  </td>
                  <td class="UserTable__name table__cell table__cell--no-wrap">Organization</td>
                  <td class="table__cell table__cell--remainder">Warning</td>
                </tr>
              </thead>
              <tbody class="table__body">
                <tr class="table__row">
                  <td class="table__cell table__cell--checkbox table__cell--no-wrap">
                    <input type="checkbox">
                  </td>
                  <td id="disaster-title" class="UserTable__name table__cell table__cell--no-wrap">{{disaster_title}}</td>
                  <td class="table__cell table__cell--remainder">{{disaster_content}}</td>
                </tr>
                <tr class="table__row">
                  <td class="table__cell table__cell--checkbox table__cell--no-wrap">
                    <input type="checkbox">
                  </td>
                  <td class="UserTable__name table__cell">A{{disaster_title2}}</td>
                  <td class="table__cell table__cell--remainder">{{disaster_content2}}</td>
                </tr>
                <tr class="table__row">
                  <td class="table__cell table__cell--checkbox table__cell--no-wrap">
                    <input type="checkbox">
                  </td>
                  <td class="UserTable__name table__cell table__cell--no-wrap">{{disaster_title3}}</td>
                  <td class="table__cell table__cell--remainder">{{disaster_content3}}</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>

</html>
